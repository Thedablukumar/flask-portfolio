<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <style>
    body{background:#0f1724;color:white;font-family:Arial;display:flex;justify-content:center;align-items:center;height:100vh}
    form{background:#0b1220;padding:30px;border-radius:10px;width:300px}
    input,button{width:100%;padding:10px;margin-top:10px}
    button{background:#7c5cff;border:none;color:white;font-weight:bold}
  </style>
</head>
<body>

<form method="post">
  <h2>Admin Login</h2>
  <input name="username" placeholder="Username" required>
  <input name="password" type="password" placeholder="Password" required>
  <button type="submit">Login</button>
</form>

</body>
</html>
