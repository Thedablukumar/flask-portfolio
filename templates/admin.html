<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f1724;
            color: #e6eef8;
            padding: 20px
        }

        h1 {
            margin-bottom: 20px
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #0b1220
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #1e293b;
            text-align: left
        }

        th {
            background: #1e293b
        }

        tr:hover {
            background: #111827
        }
    </style>
</head>

<body>

    <h1>Admin Panel â€“ Contact Messages</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Message</th>
                <th>Action</th>

            </tr>
        </thead>
        <tbody id="data"></tbody>
    </table>

    <script>
        fetch('/api/messages')
            .then(res => res.json())
            .then(data => {
                let rows = '';
                data.forEach(msg => {
                    rows += `
<tr>
  <td>${msg.id}</td>
  <td>${msg.name}</td>
  <td>${msg.email}</td>
  <td>${msg.message}</td>
  <td>
    <a href="/delete/${msg.id}"
       onclick="return confirm('Are you sure you want to delete this message?')"
       style="color:red;font-weight:bold">
       Delete
    </a>
  </td>
</tr>`;

                });
                document.getElementById('data').innerHTML = rows;
            });
    </script>

</body>

</html>
